    k8s-app: dashboard-metrics-scraper
  name: {{ .metadata.name }}
  namespace: kubernetes-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: dashboard-metrics-scraper
